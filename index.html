<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="bg__image"></div>
    <div class="container">
      <img src="./images/illustration-hero.svg" class="hero">
      <h1>Resumo do Pedido</h1>

      <p class="desc">Agora você pode ouvir milhões de músicas, audiobooks e podcasts em qualquer dispositivo e de onde quiser!</p>
      
      <div class="pricing">
        <article>
          <img src="./images/icon-music.svg" alt="" srcset="">
          <div>
            <h4>Plano Anual</h4> 
            <p>R$59.99/ano</p>
          </div>
        </article>
        <button class="btn btn-change">Mudar</button>
      </div>
    
      <div class="buttons">
        <button class="btn btn-primary">Finalizar Pedido</button> 
        <button class="btn btn-secondary">Cancelar Pedido</button> 
      </div>

    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Henrique Guareschi with help of <a href="https://www.youtube.com/watch?v=uaM5F8O_VI8&ab_channel=tsbsankara">Thomas Sankara</a>. Translated to PT-BR.
  </div>
</body>
</html>
